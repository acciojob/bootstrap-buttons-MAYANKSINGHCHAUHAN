<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .btn {
            margin: 5px;
        }
        #button-5 {
            background-color: gold;
            border: none;
            color: black;
        }
        #button-1 {
            background-color: blue;
            color: white;
        }
        #button-6 {
            background-color: cyan;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container button-container">
        <h2 class="mt-3">Bootstrap Buttons</h2>

        <button id="button-1" class="btn">Button-1</button>
        <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
        <button id="button-3" class="btn btn-success">Button-3</button>
        <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
        <br>
        <button id="button-5" class="btn btn-lg w-100">Button-5</button>
        <br>
        <button id="button-6" class="btn">Button-6</button>
        <button id="button-7" class="btn btn-light">Button-7</button>
        <a id="button-8" class="btn btn-link" href="#">Button-8</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
